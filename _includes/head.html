<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  {% if site.plugins.jekyll-seo == nil %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
      <meta name="Description" content="{{ page.description }}">
    {% endif %}
  {% endif %}

<link rel="apple-touch-icon" sizes="57x57" href="/animesalve/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/animesalve/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/animesalve/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/animesalve/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/animesalve/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/animesalve/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/animesalve/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/animesalve/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/animesalve/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/animesalve/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/animesalve/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/animesalve/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/animesalve/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ '/assets/css/just-the-docs.css' | absolute_url }}">

  {% if site.ga_tracking != nil %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', "{{ site.ga_tracking }}");
    </script>

  {% endif %}

  {% if site.search_enabled != false %}
    <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | absolute_url }}"></script>
  {% endif %}
  <script type="text/javascript" src="{{ '/assets/js/just-the-docs.js' | absolute_url }}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  {% include head_custom.html %}

</head>
